<!doctype html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>JSAÉ</title>
	<meta name="title" content="Shoot em up" />
	<meta name="JEU" content="Shot em up" />

	<link rel="stylesheet" href="./public/res/css/main.css" />
	<script src="/build/main.bundle.js" defer></script>
</head>

<body>
	<div class="HomePage">
		<div class="login-container">
			<h2>CONNECTION</h2>
			<div class="container">
				<form>
					<input type="text" maxlength="9" placeholder="Username" />
					<div class="difficulty">
						<label for="difficulty">Difficulté:</label>
						<select id="difficulty" name="difficulty">
							<option value=1>Facile</option>
							<option value=2>Moyen</option>
							<option value=3>Difficile</option>
							<option value=4>Impossible</option>
						</select>
					</div>
					<label class="switch">
						Contrôles à la souris
						<input type="checkbox" id="checkmouse" name="checkmouse">
					</label>
					<div>
						<label for="Room">Partie en ligne</label>
						<input type="code" id="codeRoom" placeholder="Code">
					</div>
					<button type="submit">Jouer en solo</button>
				</form>
			</div>
		</div>
	</div>
	<div class="box gameOver">
		<h1>Game Over</h1>
		<p>Score: <span class="scoreValue">0</span></p>
		<div><button id="restartButton" class="restartButton">Rejouer</button>
			<button class="scoreboardButton">Voir le tableau des scores</button>
		</div>


	</div>
	<div class="box scoreboard">
		<h1>Tableau des scores</h1>
		<ul id="scoreList">
		</ul>
		<div><button class="restartButton" id="restartButton2">Rejouer</button></div>
	</div>
	<div id="root">
		<div class="box game">
			<div class="hudInfo">
			<div><p class="hud lifes">Lifes: <span class="lifesValue">1</span></p></div>
			<div><p class="hud waves">Waves: <span class="wavesValue">1</span></p></div>
			<div><p class="hud time">Time: <span class ="timeValue">0</span></p></div>
			<div><p class="hud score">Score: <span class ="scoreValue"> 0 </span> (x<span class="scoreBonusValue"> 1 </span>)</p></div>
			<p class="hud landscape"> Keep your phone on portrait mode for better experience.</p>
			<p class=" hud code">Code de partie:<span class="codeValue"> chargement... </span> </p>
			</div>
			<canvas class="gameCanvas"> </canvas>

		</div>

	</div>
