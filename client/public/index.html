<!doctype html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>JS 'em up</title>
	<meta name="title" content="JS 'em up" />

	<link rel="stylesheet" href="./public/res/css/main.css" />
	<script src="/build/main.bundle.js" defer></script>
</head>

<body>
	<div class="HomePage">
		<div class="login-container">
			<h2>CONNEXION</h2>
			<div class="container">
				<form>
					<input type="text" maxlength="9" placeholder="Pseudo" />
					<label class="switch">
						Controles à la souris
						<input type="checkbox" id="checkmouse" name="checkmouse">
					</label>
					
					<button type="button" class="toggleCreateJoinGame">Rejoindre une partie existante</button>
					<div class="formPart">
					<div class="difficulty">
						<label for="difficulty">Difficulte:</label>
						<select id="difficulty" name="difficulty">
							<option value=1>Tres Facile</option>
							<option value=2>Facile</option>
							<option value=3>Moyen</option>
							<option value=4>Difficile</option>
							<option value=5>Tres difficile</option>
							<option value=6>Cauchemardesque</option>
							<option value=7>Impossible</option>
						</select>
					</div>
					
					<div class="codeRoom">
						<label for="codeRoom">Code de la partie</label>
						<input type="text" minlength="4" maxlength="4" class="codeRoomInput" id="codeRoomcodeRoomInput" placeholder="Code">
					</div>
					<button class="submit" type="submit">Creer la partie</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="root">
		<div class="box game">
			<div class="hudInfo">
			<div><p class="hud lifes">Lifes: <span class="lifesValue">1</span></p></div>
			<div><p class="hud waves">Waves: <span class="wavesValue">1</span></p></div>
			<div><p class="hud time">Time: <span class ="timeValue">0</span></p></div>
			<div><p class="hud score">Score: <span class ="scoreValue"> 0 </span> (x<span class="scoreBonusValue"> 1 </span>)</p></div>
			<!--<p class="hud landscape"> Keep your phone on portrait mode for better experience.</p>-->
			<p class=" hud code">Code de partie:<span class="codeValue"> chargement... </span> </p>
			</div>
			<canvas class="gameCanvas"> </canvas>

		</div>
	</div>

	<div class="box gameOver">
		<h1>Game Over</h1>
		<p>Score: <span class="scoreValue">0</span></p>
		<div>
		<button id="restartButton" class="restartButton">Rejouer</button>
		<button class="scoreboardButton">Voir le tableau des scores</button>
		<button class="creditButton">Credits</button>
		<button class="menuButton">Retourner à l'accueil</button>
		</div>
	</div>
	<div class="box scoreboard">
		<h1>Tableau des scores</h1>
		<ul id="scoreList">
		</ul>
		<div><button class="scoreboardBack" id="scoreboardBack">Retour</button></div>
	</div>

	<div class="box credit">
		<h1 id="creditTitle">Crédit</h1>
		<ul id="creditList">
			<li> Yliess El atifi - Groupe K  </li>
			<li> Camille Fourmaintraux - Groupe K  </li>
			<li> Atilla Tas - Groupe K </li>
		</ul>
		<div><button class="creditBack" id="creditBack">Retour</button></div>
	</div>

</body>

</html>
