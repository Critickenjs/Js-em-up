<!doctype html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>JSAÉ</title>
	<meta name="title" content="Shoot em up" />
	<meta name="JEU" content="Shot em up" />

	<link rel="stylesheet" href="css/main.css" />
	<style>
		canvas {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			border: none;
			border: 3px dashed #777;
		}

		.score {
			position: absolute;
			top: 0;
			right: 0;
			padding: 10px;
			color: #000;
			font-size: 1em;
		}

		.lifes {
			position: absolute;
			top: 0;
			left: 0;
			padding: 10px;
			color: #000;
			font-size: 1em;
		}

		.waves {
			position: absolute;
			top: 0;
			left: 45%;
			padding: 10px;
			color: #000;
			font-size: 1em;
		}
	</style>
	<script type="module" src="src/main.js" defer></script>
</head>

<body>
	<div id="root">
		<div class="HomePage active">
			<div class="login-container">
				<h2>CONNECTION</h2>
				<div class="container">
					<form>
						<input type="text" placeholder="Username" />
						<button type="submit">Jouer</button>
						<div class="difficulty">
							<label for="difficulty">Difficulté:</label>
							<select id="difficulty" name="difficulty">
								<option value="easy">Facile</option>
								<option value="medium">Moyen</option>
								<option value="hard">Difficile</option>
							</select>
						</div>
					</form>
				</div>
			</div>
		</div>
		<p class="lifes">Lifes: <span id="lifesValue">1</span></p>
		<p class="waves">Waves: <span id="wavesValue">1</span></p>
		<p class="score">Score: <span id="scoreValue">0</span></p>
		<canvas class="gameCanvas"> </canvas>
	</div>
	<div class="box gameOver">
		<h1>Game Over</h1>
		<p>Score: <span id="scoreValue">0</span></p>
		<div><button id="restartButton" class="restartButton">Rejouer</button>
			<button class="scoreboardButton">Voir le tableau des scores</button></div>
		

	</div>
	<div class="box scoreboard">
		<h1>Tableau des scores</h1>
		<ul id="scoreList">
		</ul>
		<div><button class="restartButton" id="restartButton2">Rejouer</button></div>
		
</body>

</html>
